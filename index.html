<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="container">

      <div class="card-left-side">

        <header>

          <div class="card-img-heading">
            <div class="img-color"></div>
            <img src="/stats-preview-card-component-main/images/image-header-mobile.jpg" alt="image-header-mobile">
          </div>

        </header>

      </div>

      <div class="card-right-side">

        <section>

          <div class="card-heading">
            <h1> Get <span class="insights-span">insights</span> that help your business grow.</h1>
          </div>

          <div class="content-card">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>

        </section>

        <footer>

          <div class="card-footer">

            <div class="card-stat1">
              <h2>10k+</h2>
              <p>companies</p>
            </div>

            <div class="card-stat2">
              <h2>314</h2>
              <p>templates</p>
            </div>

            <div class="card-stat3">
              <h2>12m+</h2>
              <p>queries</p>
            </div>
    
          </div>

        </footer>

      </div>

    </div>

  </main>

 

  <div class="front-end-mentor">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ellizer</a>.
  </div>

</body>
</html>
